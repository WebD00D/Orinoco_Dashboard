<script>
  $(document).ready(function(){

    $(".scrollUp").click(function(e){
      e.preventDefault();
      document.getElementById('photoTableContainer').scrollTop -= 15;
    })
    $(".scrollDown").click(function(e){
      e.preventDefault();
      document.getElementById('photoTableContainer').scrollTop += 15;
    })

    $("#btnAUploadNewImage").click(function(){
      $("#section_uploadphoto").show();
      $("#section_editphotosection").hide()
    })

    $("#btnbackToImage").click(function(){
      $("#section_uploadphoto").hide();
      $("#section_editphotosection").show()
    })


    $("#section_uploadphoto").hide();
    $("#section_editphotosection").show()

    var height;
    var width;
    function uploadImage(){

        var fileUploadControl = $("#imgInp")[0];
        if (fileUploadControl.files.length > 0) {
          var file = fileUploadControl.files[0];
          var _URL = window.URL || window.webkitURL;
          var img = new Image();
          img.onload = function(){
            width = img.width;
            height = img.height;
          }
          img.src = _URL.createObjectURL(file);
          if(typeof width === 'undefined' || typeof height === 'undefined') {
             console.log('waiting for location');
             setTimeout(function(){ uploadImage(); }, 100); // Try to submit form after timeout
             return false;
           } else {
             if (height != 400 && width != 400){
               var fileUploadControl = $("#imgInp")[0];
               if (fileUploadControl.files.length > 0) {
                 var file = fileUploadControl.files[0];
                 var _URL = window.URL || window.webkitURL;
                 var img = new Image();
                 img.src = _URL.createObjectURL(file);
                 var photoName = $("#photoName").val()
                 var name = photoName + ".jpg";
                 var parseFile = new Parse.File(name, file);
                 parseFile.save().then(function() {
                   // The file has been saved to Parse.
                   var photos = new Parse.Object("Photos");
                   photos.set("Caption", $("#photoCaption").val());
                   photos.set("Photo", parseFile);
                   photos.set("isDeleted", false);
                   photos.save();

                   swal({
                     title: "Image successfully uploaded!",
                     text: " ",
                     type: "success",
                     showCancelButton: false,
                     confirmButtonColor: "#d2d7d3",
                     confirmButtonText: "OK",
                     closeOnConfirm: false }, function(){
                           window.location.reload();
                     });

                 }, function(error) {
                   // The file either could not be read, or could not be saved to Parse.
                   sweetAlert("Oops...", "Something went wrong saving to the database. Please contact support.", "error");
                 });
               } else {
                 sweetAlert("?", "Hmm..We can't seem to find an image to upload.", "error");
               }
             } else {
              sweetAlert("Wrong Image Size", "Image dimensions must be 400 x 400", "error");
             }
           }
        } else {
           sweetAlert("No image selected", "Hmm..We can't seem to find an image to upload.", "error");
        }
    }

    $("#btnImportImage").click(function(){

      uploadImage();

    })

    function readURL(input) {


    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#imgsrc').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
    }
  }

  $("#imgInp").change(function(){
    readURL(this);
  });






  })
</script>
